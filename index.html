<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Snake Game</title>
    <style>
        #game-board {
            width: 300px;
            height: 300px;
            border: 1px solid #ccc;
            position: relative;
        }

        .snake {
            width: 20px;
            height: 20px;
            background-color: green;
            position: absolute;
        }

        .food {
            width: 20px;
            height: 20px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="game-board"></div>

    <script>
        // JavaScript code for the game

        const board = document.getElementById('game-board');
        let snake = [{ x: 0, y: 0 }]; // Initial snake position
        let direction = 'right';
        let food = generateFood();

        function generateFood() {
            const x = Math.floor(Math.random() * 15) * 20;
            const y = Math.floor(Math.random() * 15) * 20;
            return { x, y };
        }

        function draw() {
            // Clear the board
            board.innerHTML = '';

            // Draw the snake
            snake.forEach(segment => {
                const snakeSegment = document.createElement('div');
                snakeSegment.className = 'snake';
                snakeSegment.style.left = `${segment.x}px`;
                snakeSegment.style.top = `${segment.y}px`;
                board.appendChild(snakeSegment);
            });

            // Draw the food
            const foodElement = document.createElement('div');
            foodElement.className = 'food';
            foodElement.style.left = `${food.x}px`;
            foodElement.style.top = `${food.y}px`;
            board.appendChild(foodElement);
        }

        function update() {
            // Move the snake
            const head = { ...snake[0] };

            switch (direction) {
                case 'up':
                    head.y -= 20;
                    break;
                case 'down':
                    head.y += 20;
                    break;
                case 'left':
                    head.x -= 20;
                    break;
                case 'right':
                    head.x += 20;
                    break;
            }

            snake.unshift(head);

            // Check for collision with food
            if (head.x === food.x && head.y === food.y) {
                food = generateFood();
            } else {
                // Remove the last segment of the snake
                snake.pop();
            }

            // Check for collision with the walls
            if (head.x < 0 || head.x >= 300 || head.y < 0 || head.y >= 300) {
                alert('Game Over!');
                resetGame();
            }

            // Check for collision with itself
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    alert('Game Over!');
                    resetGame();
                }
            }

            draw();
        }

        function resetGame() {
            snake = [{ x: 0, y: 0 }];
            direction = 'right';
            food = generateFood();
        }

        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp':
                    direction = 'up';
                    break;
                case 'ArrowDown':
                    direction = 'down';
                    break;
                case 'ArrowLeft':
                    direction = 'left';
                    break;
                case 'ArrowRight':
                    direction = 'right';
                    break;
            }
        });

        // Start the game loop
        setInterval(update, 200); // Adjust the interval for the desired speed
    </script>
</body>
</html>
