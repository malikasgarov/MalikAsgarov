<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Snake Game</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="game-board"></div>
    
    <div class="controls">
        <div class="control-button" onclick="changeDirection('up')" style="position:absolute; translate: 0 -140%;">W</div>
        <div class="control-button" onclick="changeDirection('left')">A</div>
        <div class="control-button" onclick="changeDirection('down')">S</div>
        <div class="control-button" onclick="changeDirection('right')">D</div>
    </div>

    <script>
         // JavaScript code for the game

         const board = document.getElementById('game-board');
        let snake = [{ x: 0, y: 0 }]; // Initial snake position
        let direction = 'right';
        let food = generateFood();

        function generateFood() {
            const x = Math.floor(Math.random() * 15) * 20;
            const y = Math.floor(Math.random() * 15) * 20;
            return { x, y };
        }

        function draw() {
            // Clear the board
            board.innerHTML = '';

            // Draw the snake
            snake.forEach(segment => {
                const snakeSegment = document.createElement('div');
                snakeSegment.className = 'snake';
                snakeSegment.style.left = `${segment.x}px`;
                snakeSegment.style.top = `${segment.y}px`;
                board.appendChild(snakeSegment);
            });

            // Draw the food
            const foodElement = document.createElement('div');
            foodElement.className = 'food';
            foodElement.style.left = `${food.x}px`;
            foodElement.style.top = `${food.y}px`;
            board.appendChild(foodElement);
        }
        
        function update() {
            // Move the snake
            const head = { ...snake[0] };
            switch (direction) {
                case 'up':
                    head.y -= 20;
                    break;
                case 'down':
                    head.y += 20;
                    break;
                case 'left':
                    head.x -= 20;
                    break;
                case 'right':
                    head.x += 20;
                    break;
            }

            snake.unshift(head);

            // Check for collision with food
            if (head.x === food.x && head.y === food.y) {
                food = generateFood();
            } else {
                // Remove the last segment of the snake
                snake.pop();
            }

            // Check for collision with the walls
            if (head.x < 0 || head.x >= 300 || head.y < 0 || head.y >= 300) {
                // alert('Game Over!');
                resetGame();
            }

            // Check for collision with itself
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    // alert('Game Over!');
                    resetGame();
                }
            }

            draw();
        }

        function resetGame() {
            snake = [{ x: 0, y: 0 }];
            direction = 'right';
            food = generateFood();
        }

        function changeDirection(newDirection) {
    // Check if the new direction is opposite to the current direction
    if (
        (newDirection === 'up' && direction !== 'down') ||
        (newDirection === 'down' && direction !== 'up') ||
        (newDirection === 'left' && direction !== 'right') ||
        (newDirection === 'right' && direction !== 'left')
    ) {
        direction = newDirection;
    }
}


        document.addEventListener('keydown', function (event) {
            switch (event.key) {
                case 'ArrowUp':
                    changeDirection('up');
                    break;
                case 'ArrowDown':
                    changeDirection('down');
                    break;
                case 'ArrowLeft':
                    changeDirection('left');
                    break;
                case 'ArrowRight':
                    changeDirection('right');
                    break;
            }
        });

        // Start the game loop
        setInterval(update, 200);
    </script>
</body>
</html>
